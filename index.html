<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70ed03f35c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class=" button-top search"><i class="fa-solid fa-magnifying-glass"></i></a>
            <h1 class="playlist">My Playlist</h1>
            <a href="#" class="button-top power"><i class="fa-solid fa-power-off"></i></a>
        </header>
        <main class="main">
            <img class="cover" src="assets/cover.jpeg" alt="cover">
            <section class="info">
                <p class="title">Follow</p>
                <h2 class="artist">Martin Garrix, Zedd</h2>
            </section>
            <section class="progress">
                <div class="current"></div>
                <div class="total"></div>
            </section>
            <section class="buttons">
                <a href="#" class="button-bottom back"><i class="fa-solid fa-caret-left"></i><i class="fa-solid fa-caret-left"></i></a>
                <a href="#" class="button-bottom play"><i class="fa-solid fa-play"></i></a>
                <a href="#" class="button-bottom forward"><i class="fa-solid fa-caret-right"></i><i class="fa-solid fa-caret-right"></i></a>
            </section>
            <div class="swipe"></div>
        </main>
    </div>
</body>
</html>
